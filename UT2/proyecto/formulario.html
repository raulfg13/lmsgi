<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- Fondo dinámico -->
    <div id="dynamicBackground">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <!-- Header -->
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="skils.html">Habilidades</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="formulario.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <section id="content">
            <h1 class="glow">Contáctame</h1>
            <form action="submit_form.php" method="POST">
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Mensaje:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <h3>Conéctate</h3>
            <a href="https://linkedin.com" target="_blank" class="social-icon">LinkedIn</a>
            <a href="https://github.com" target="_blank" class="social-icon">GitHub</a>
            <a href="https://twitter.com" target="_blank" class="social-icon">Twitter</a>
        </div>
    </footer>

    <!-- Script para el efecto Matrix -->
    <script>
        // El mismo código JavaScript del efecto Matrix usado en skills.html
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const columns = Math.floor(canvas.width / 20);
        const rainDrops = new Array(columns).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff00"; 
            ctx.font = "20px monospace";

            for (let i = 0; i < rainDrops.length; i++) {
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                ctx.fillText(text, i * 20, rainDrops[i] * 20);

                if (rainDrops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
